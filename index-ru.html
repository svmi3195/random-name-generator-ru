<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="description" content="random name generator">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css"/>

<title>Генератор рандомных имён</title>

</head>

<body>

  <h1>Генератор рандомных имён</h1>

<div class="about">
  <p>Эта небольшая программа генерирует рандомные имена/названия в зависимости от частотности букв в русском языке.</p>
  <p>В поле ниже можно задать "скелет" слова, 0 (ноль) для гласных, 1 (единица) для согласных</p>
  <input type="text" id="skeleton">  
</div>

  
<div class="settings">
    <div class="input-group">
      <span class="input-group-label">Длина</span>
      <input class="input-group-field length" id="length" type="number" min="2" max="10" value="5">
    </div>
  
    <div class="input-group">
      <span class="input-group-label">Количество</span>
      <input class="input-group-field quantity" id="quantity" type="number" min="1" max="10" value="1">
    </div>

    <div class="input-group">
      <span class="input-group-label">Стиль</span>
      <input class="input-group-field quantity" id="quantity" type="number" min="1" max="3" value="1">
    </div>
</div>

<div class="centered"><button type="button" class="genBtn" id="genBtn">Генерировать</button></div>

<div class="result centered" id="result">_ _ _ _ _</div>


<script src="app-ru.js"></script>
</body>

</html>
