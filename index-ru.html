<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="description" content="random name generator">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet"> 

<link rel="stylesheet" type="text/css" href="style.css"/>

<title>Генератор рандомных имён</title>

</head>

<body>

  <h1>Генератор рандомных имён
    <svg width="40" height="20">
      <polygon points="0,0 40,0 20,20" class='arrow'/>
    </svg>
</h1>

<div class="about">
  <p>Эта небольшая программа генерирует рандомные имена/названия в зависимости от частотности букв в русском языке.</p>
  <p>В поле ниже можно задать "скелет" слова, 0 (ноль) для гласных, 1 (единица) для согласных</p>
  <input type="text" id="skeleton">
  
  </div>

  
<div class="settings">
    <div class="input-group">
      <span class="input-group-label">Длина</span>
      <input class="input-group-field length" type="number" min="2" max="10" value="5">
    </div>
  
    <div class="input-group">
      <span class="input-group-label">Количество</span>
      <input class="input-group-field quantity" type="number" min="1" max="10" value="1">
    </div> 
</div>

<div class="centered"><button type="button" class="genBtn">Генерировать</button></div>

<div class="result centered">_ _ _ _ _</div>




<script src="https://use.fontawesome.com/d3d3d81daa.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app-ru.js"></script>
</body>

</html>
